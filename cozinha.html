  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Cormorant+Garamond:wght@600&display=swap" rel="stylesheet"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .text-glow {
      text-shadow: 0 0 10px rgba(255, 140, 0, 0.7);
    }
    .gradient-frame {
      border: 2px solid;
      border-image: linear-gradient(to bottom, #FF8c00, #000) 1;
      padding: 5px;
      transition: all 0.3s ease;
    }
    .gradient-frame:hover {
      box-shadow: 0 0 10px rgba(255, 140, 0, 0.5);
    }
    .image-container {
      width: 100%;
      height: 350px; /* Define a altura fixa */
      position: relative;
    }
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }
    /* Lightbox Styles */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .lightbox img {
      max-width: 80%;
      max-height: 80%;
    }
    .lightbox.active {
      display: flex;
    }
    .lightbox-close {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #fff;
      font-size: 30px;
      cursor: pointer;
      z-index: 1001;
    }
    .lightbox-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      font-size: 30px;
      cursor: pointer;
      z-index: 1001;
    }
    .lightbox-nav.left {
      left: 10px;
    }
    .lightbox-nav.right {
      right: 10px;
    }
    /* Estilo para links sem sublinhado e com efeito de mudança de cor */
    a {
      text-decoration: none; /* Remove o sublinhado */
    }
    a:hover {
      color: rgba(255, 140, 0, 1); /* Altere aqui para a cor desejada */
    }
    .cormorant-garamond-semibold {
      font-family: "Cormorant Garamond", serif;
      font-weight: 600;
      font-style: normal;
    }
  </style>
</head>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
    <span class="lightbox-nav left" onclick="navigateLightbox(-1)">&#10094;</span>
    <span class="lightbox-nav right" onclick="navigateLightbox(1)">&#10095;</span>
    <img id="lightbox-img" src="" alt="Cozinha" />
  </div>

  <script>
    let currentIndex = 0;
    const images = [
      "imagens/cozinha.html/1.jpg",
      "imagens/cozinha.html/2.jpg",
      "imagens/cozinha.html/3.jpg",
      "imagens/cozinha.html/4.jpg",
      "imagens/cozinha.html/5.jpg",
      "imagens/cozinha.html/6.jpg",
      "imagens/cozinha.html/7.jpg",
      "imagens/cozinha.html/8.jpg",
      "imagens/cozinha.html/9.jpg",
      "imagens/cozinha.html/10.JPG",
      "imagens/cozinha.html/11.jpg",
      "imagens/cozinha.html/12.jpg"
    ];

    // Função para abrir o lightbox
    function openLightbox(index) {
      currentIndex = index - 1; // Ajusta o índice para começar em 0
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      lightboxImg.src = images[currentIndex];
      lightbox.classList.add('active');
    }

    // Função para fechar o lightbox
    function closeLightbox() {
      const lightbox = document.getElementById('lightbox');
      lightbox.classList.remove('active');
    }

    // Função para navegar entre as imagens
    function navigateLightbox(direction) {
      currentIndex += direction;

      // Verifica se o índice está dentro dos limites
      if (currentIndex < 0) {
        currentIndex = images.length - 1;
      } else if (currentIndex >= images.length) {
        currentIndex = 0;
      }

      const lightboxImg = document.getElementById('lightbox-img');
      lightboxImg.src = images[currentIndex];
    }
  </script>
