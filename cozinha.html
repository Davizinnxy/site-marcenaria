    body {
      font-family: 'Roboto', sans-serif;
    }
    .text-glow {
      text-shadow: 0 0 10px rgba(255, 140, 0, 0.7);
    }
    .gradient-frame {
      border: 2px solid;
      border-image: linear-gradient(to bottom, #FF8c00, #000) 1;
      padding: 5px;
      transition: all 0.3s ease;
    }
    .gradient-frame:hover {
      box-shadow: 0 0 10px rgba(255, 140, 0, 0.5);
    }
    .image-container {
      width: 100%;
      height: 350px; /* Define a altura fixa */
      position: relative;
    }
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }
    /* Lightbox Styles */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .lightbox img {
      max-width: 80%;
      max-height: 80%;
    }
    .lightbox:target {
      display: flex;
    }
    .lightbox-close {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #fff;
      font-size: 30px;
      cursor: pointer;
      z-index: 1001;
    }
    .lightbox-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      font-size: 30px;
      cursor: pointer;
      z-index: 1001;
    }
    .lightbox-prev {
      left: 10px;
    }
    .lightbox-next {
      right: 10px;
    }
    .cormorant-garamond-semibold {
      font-family: "Cormorant Garamond", serif;
      font-weight: 600;
      font-style: normal;
    }
    /* Menu Mobile */
    #mobile-menu {
      display: none;
      flex-direction: column;
      gap: 10px;
      position: absolute;
      top: 70px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border-radius: 10px;
    }
    #mobile-menu.active {
      display: flex;
    }
    #mobile-menu a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
    }
    #mobile-menu a:hover {
      color: #FF8C00;
    }
    /* Oculta o menu de hambúrguer no PC */
    @media (min-width: 769px) {
      .menu-toggle {
        display: none !important;
      }
    }
  </style>
