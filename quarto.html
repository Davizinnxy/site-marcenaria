    .gradient-frame {
      border: 2px solid;

      padding: 5px;
      transition: all 0.3s ease;
    }
    .gradient-frame:hover {

    }
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }
    /* Lightbox Styles */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .lightbox img {
      max-width: 80%;
      max-height: 80%;
    }
    .lightbox:target {
      display: flex;
    }
    .lightbox-close {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #fff;
      font-size: 30px;
      cursor: pointer;
      z-index: 1001;
    }
    .lightbox-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      color: #fff;
      cursor: pointer;
      z-index: 1001;
    }
    .lightbox-nav.left {
      left: 10px;
    }
    .lightbox-nav.right {
      right: 10px;
    }
    .cormorant-garamond-semibold {
