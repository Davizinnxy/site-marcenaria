    body {
      font-family: 'Roboto', sans-serif;
    }
    .text-glow {
      text-shadow: 0 0 10px rgba(255, 140, 0, 0.7);
    }
    .gradient-frame {
      border: 2px solid;
      border-image: linear-gradient(to bottom, #FF8c00, #000) 1;
      padding: 5px;
      transition: all 0.3s ease;
    }
    .gradient-frame:hover {
      box-shadow: 0 0 10px rgba(255, 140, 0, 0.5);
    }
    .image-container {
      width: 100%;
      height: 350px;
      position: relative;
    }
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }
    /* Lightbox Styles */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .lightbox img {
      max-width: 80%;
      max-height: 80%;
    }
    .lightbox:target {
      display: flex;
    }
    .lightbox-close {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #fff;
      font-size: 30px;
      cursor: pointer;
      z-index: 1001;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      font-size: 30px;
      cursor: pointer;
      z-index: 1001;
    }
    .left-arrow {
      left: 10px;
    }
    .right-arrow {
      right: 10px;
    }
    .cormorant-garamond-semibold {
      font-family: "Cormorant Garamond", serif;
      font-weight: 600;
      font-style: normal;
    }
    /* Mobile Menu Styles */
    .mobile-menu {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .mobile-menu a {
      color: white;
      font-size: 1.5rem;
      margin: 1rem 0;
      text-decoration: none;
    }
    .mobile-menu a:hover {
      color: #FF8C00;
    }
    .mobile-menu-close {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 2rem;
      cursor: pointer;
    }
  </style>
